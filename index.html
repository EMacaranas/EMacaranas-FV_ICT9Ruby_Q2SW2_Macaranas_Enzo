<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="Style.css">

</head>
<body  style="background-image: url(http://surl.li/cjufiw);">

	<br><br>

	    <div class="container1">
	    	<h1>Robotics Club Registration Form</h1>
        <form>
            <div class="row">
                <div class="col-md-6">
                    
                        <input type="text" 
                               class="form-control
                                      custom-margin" 
                               placeholder="First Name">

                    			<br>

                        <input type="text"
                               class="form-control
                                      custom-margin" 
                               placeholder="Last Name">

                               <br>
                </div>
                <div class="col-md-6">
                        <input type="email" 
                               class="form-control 
                                      custom-margin" 
                               placeholder="Email">

 								<br>

                        <input type="number" 
                               class="form-control
                                      custom-margin" 
                               placeholder="Age">

                               	<br>
                </div>
                
                 <div class="row">
                <div class="col-md-6">             	
                	<label for="interest">What are you interested in?</label>
			<br>
			<input type="checkbox" id="machinery" name="interest" class="form-control">
			<label for="machinery">Machinery</label><br><br>
			<input type="checkbox" id="programming" name="interest"class="form-control">
				<label for="programming">Progamming</label><br><br>
				<input type="checkbox" id="electronics" name="interest"class="form-control">
				<label for="electronics">Electronics</label>
				<br><br>

				<label for="level">What is your level?</label>
			<br>
			<select id="level" name="level" class="form-control">
				<option value="beginner">Beginner</option>
				<option value="intermediate">Intermediate</option>
				<option value="Advanced">Advance</option>
			</select>
				<br><br>
			<label for="level">What is your preferred project?</label>
			<br>
			<select id="clubs" name="clubs" class="form-control">
				<option value="Selectg">Select</option>
				<option value="attack">Attack Robot</option>
				<option value="housekeeping">Housekeeping Robot</option>
				<option value="others">Others</option>
			</select>

                	</div>
		</div>
	</div>
				
				<br>
				<label for="why">Why do you want to join?</label>
				<textarea id="comments" name="comments" rows="4" cols="30"
				placeholder="Put your answer here" class="form-control"></textarea><br>
						  <button style="width: 100px;" type="submit"class="btn btn-warning"> Submit</button>

		</div>
            </div>
        </form>

    </div>






</body>
</html>
